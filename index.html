<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LABS IoT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

<div class="layouts">

  <section class="navbar">
    <h3>LABS IoT</h3>
  </section>

  <section class="items">
    <button id="btn-all" class="item-all" onclick="toggleAll()">
    Matikan Semua
  </button>


    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-dapur">
      <p>Dapur</p>
      <button class="item-submit" id="btn-dapur" onclick="setDapurLed()">MATI</button>
    </div>

    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-kamar">
      <p>Kamar</p>
      <button class="item-submit" id="btn-kamar" onclick="setKamarLed()">MATI</button>
    </div>

    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-tamu">
      <p>Tamu</p>
      <button class="item-submit" id="btn-tamu" onclick="setTamuLed()">MATI</button>
    </div>

    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-toilet">
      <p>Toilet</p>
      <button class="item-submit" id="btn-toilet" onclick="setToiletLed()">MATI</button>
    </div>

    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-teras">
      <p>Teras</p>
      <button class="item-submit" id="btn-teras" onclick="setTerasLed()">MATI</button>
    </div>

    <div class="item">
      <img src="assets/led-off.png" class="item-image" id="img-gudang">
      <p>Gudang</p>
      <button class="item-submit" id="btn-gudang" onclick="setGudangLed()">MATI</button>
    </div>

  </section>

  <section class="sidebar">
    <ul>
      <li><a href="/"><i class="fas fa-home"></i></a></li>
      <li><a href="about.html"><i class="fas fa-info-circle"></i></a></li>
    </ul>
  </section>

</div>

<script src="main.js"></script>
</body>
</html>
